<div ng-click="rcmSeekClickHandler($event)" class="seek-bar">
    <div class="fill" ng-attr-style="width: {{seekRatio * 100}}%"></div>
    <div class="thumb" ng-attr-style="left: {{(rcmUseNewRatio ? rcmNewRatio : seekRatio) * 100}}%" 
         ng-mousedown="rcmSeekMouseDownHandler($event)"></div>
</div>
