    <body class="collection" ng-controller="CollectionController">
        <section class="album-covers container clearfix">
            <div class="collection-album-container column fourth" ng-repeat="album in albums">
                <img src="{{ album.image }}"/> <!-- assets/images/album_covers/01.png"/> -->
                <div class="collection-album-info caption">
                    <p>
                        <a ui-sref="album" class="album-name"> {{ album.name }} <!-- The Colors </a> -->
                        <br/>
                        <a ui-sref="album"> {{ album.composer }} <!-- Pablo Picasso </a> -->
                        <br/>
                        {{ album.numberOfSongs }} <!-- X songs -->
                        <br/>
                    </p>
                </div>
            </div>    
        </section>
        <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
     </body>
